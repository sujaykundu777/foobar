<script type="text/javascript">

	  function togglebtn(){
  //get the logo

	var mylogo = document.getElementById('logo-img');

	//get the current value of the logo's display property

	var displaySetting = mylogo.style.display;

	//also get the menu btn so we can change what it says

	 var myButton = document.getElementById('open-button');

	 //now toggle the menu btn depending on the current state

	 if(displaySetting=='block'){
		 //logo is visible. hide it

		 mylogo.style.display='none';

		 //change btn html

		 myButton.innerHTML = '.';

     }


   else{
	// logo is hidden . Show it

	mylogo.style.display= 'block';


	//change btn html
			myButton.innerHTML= '.';
		}
	}
</script>
